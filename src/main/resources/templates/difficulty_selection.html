<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <th class="text-center">
            <div class="btn-group-vertical">
                <h4>Go First?</h4>
                <button class="btn btn-primary btn-lg" th:onclick="|window.location.href='/toggle_first_player'|" th:style="${controller.playerFirst} == true ? 'background: black' : 'background: white'"></button>
            </div>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='/level1'|">BEGINNER</button>
                <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='/level2'|">INTERMEDIATE</button>
                <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='/level3'|">ADVANCED</button>
                <button type="button" class="btn btn-primary btn-lg" th:onclick="|window.location.href='/level4'|">EXPERT</button>
            </div>
        </th>
    </div>
</html>
